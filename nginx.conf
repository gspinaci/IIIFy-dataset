server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Enable CORS for IIIF viewers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Serve JSON files with correct content type
    location ~ \.json$ {
        add_header 'Content-Type' 'application/json; charset=utf-8';
    }

    # Main location - serve index.html for root
    location = / {
        try_files /collections/index.html =404;
    }

    # Collections directory with autoindex for listing
    location /collections/ {
        alias /usr/share/nginx/html/collections/;
        try_files $uri $uri/ =404;
        autoindex on;
        autoindex_format json;
    }
}
